<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Pedido Estoque</title>
</head>
<style>
    body {
        font-family: 'Montserrat', sans-serif;
    }

    #prod-table {
        width: 100%;
    }

    #prod-table tr {
        cursor: pointer;
        transition: all .2s;
    }

    #prod-table tbody tr:hover {
        transform: scale(1.01);
        color: #a84c11;
        background-color: rgb(253, 240, 206);

    }

    #prod-table td {
        display: table-cell;
        text-align: center;
        width: 12.5%;
        font-weight: bold;
        padding: .4em .2em;
        border-bottom: 1px solid lightgray;

    }

    #prod-table th {
        text-align: center !important;
        color: #a84c11;
    }

    #prod-table th:nth-child(1) {
        padding-left: 1em;

    }

    #prod-table th:nth-child(2) {
        text-align: center;
        width: 40%;
    }

    #prod-table td:nth-child(2) {
        text-align: left;
        width: 40%;
        font-weight: normal;
        font-size: normal;
    }

    #relatorio-header {
        display: flex;
        flex-direction: row;
        width: 95%;
        justify-content: space-between;
        padding: 0.6em;
        align-items: center;
    }
    #relatorio-header img {
        width: 10em;
    }
</style>

<body>
    <div>
        <div id="relatorio-header">
            <img src="https://www.controleautomacao.com.br/images/logo.png" alt="logo-controle-sistemas" srcset="">
            <h1>Pedido Estoque</h1>
            <span class="info">06/04/2023 às 23:36:00</span>
        </div>
        <table id='prod-table'>
            <tr>
                <th><i class="fa fa-barcode" aria-hidden="true"></i>Código</th>
                <th>Descrição</th>
                <th>Custo (R$)</th>
                <th>Venda (R$)</th>
                <th>Estoque Atual</th>
                <th>Qte.Compra</th>
            </tr>
            <tbody>

                <tr>
                    <td>
                        123456
                    </td>
                    <td>
                        Achocolatado 500g NESCAU 12345
                    </td>
                    <td>
                        50
                    </td>
                    <td>
                        50
                    </td>
                    <td>
                        50
                    </td>
                    <td>
                        50
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
